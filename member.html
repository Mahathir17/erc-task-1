<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="member.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Member</title>
</head>
<body>
    <div class="body">

        <div class="container">
            <div class="img-div">
                <img class="img-thumbnail member-img" src="images/avatar.jpg" alt="Member picture">
            </div>
            <div class="text-div">
                <h2 class="text-center mt-3">MEMBER  DETAILS</h2>
                <div class="details"></div>
                <ul class="list">
                    <li><b>Name:</b>  XYZ</li>
                    <li><b>Class:</b> Member's class</li>
                    <li><b>Roll:</b> Something</li>
                    <li><b>Version:</b> Something</li>
                    <li><b>Section:</b> Something</li>
                    <li><b>Post:</b> Post of member</li>
                </ul>
            </div>
        </div>
    </div>


    <!-- Bootstap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
